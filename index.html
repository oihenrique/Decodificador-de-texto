<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="assets/logo_favicon.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="js/script.js"></script>

    <title>Turing Project - Decodificador</title>
</head>
<body>
    <header>
        <h1><a href="index.html"><img class="logo" src="assets/turing_project_logo.svg" alt="Logo" width="150"></a></h1>
        <span id="menu-icon" class="material-symbols-outlined" onclick="clickMenu()">
            menu
        </span>
        <nav id="navItens">
            <ul>
                <li class="nav-item"><a href="index.html">Decodificador</a></li>
                <li class="nav-item"><a href="alan-turing.html">Sobre Alan Turing</a></li>
                <li class="nav-item"><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="decodificador-input">
            <div>
                <textarea name="input-usuario" id="dc-input" cols="30" rows="10" placeholder="Digite o seu texto" required></textarea>
            </div>
            <div class="button-area">
                <p>Apenas letras minúsculas e sem acento.</p>
                <button id="cripto-button" onclick="criptografar(document.getElementById('dc-input').value)">Criptografar</button>
                <button id="decode-button" onclick="descriptografar(texto_criptografado)">Decodificar</button>
            </div>
        </div>
        <div class="campo-resultado">
            <img class="img-404" src="assets/searching_purple.svg" alt="Menino procurando algo com uma lupa na mão.">
            <p class="resultado-decodificado" id="resultado"></p>
            <div class="not_found">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="copy-button" onclick="copy(document.getElementById('resultado').innerHTML)">Copy</button>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p>&copy Desenvolvido por <a href="https://github.com/oihenrique" target="_blank">Henrique Gomes</a>.</p>
        </div>
    </footer>
    <script>
        function clickMenu() {
            if (navItens.style.display == "block") {
                navItens.style.display = "none";
            } else {
                navItens.style.display = "block";
            }
        }
    </script>
</body>
</html>
