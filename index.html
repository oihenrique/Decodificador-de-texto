<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="js/script.js"></script>

    <title>Decodificador de texto</title>
</head>
<body>
    <h1><a href="index.html"><img class="logo" src="assets/logo.svg" alt="Logo"></a></h1>
    <main>
        <div class="decodificador-input">
            <div>
                <textarea name="input-usuario" id="dc-input" cols="30" rows="10" placeholder="Digite o seu texto" required></textarea>
            </div>
            <div class="button-area">
                <p>Apenas letras minúsculas e sem acento.</p>
                <button id="cripto-button" onclick="criptografar(document.getElementById('dc-input').value)">Criptografar</button>
                <button id="decode-button" onclick="descriptografar(texto_criptografado)">Decodificar</button>
            </div>
        </div>
        <div class="campo-resultado">
            <img class="img-404" src="assets/High quality products 1 1.svg" alt="Menino procurando algo com uma lupa na mão.">
            <p class="resultado-decodificado" id="resultado"></p>
            <div class="not_found">
                <h3>Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="copy-button" onclick="copy(document.getElementById('resultado').innerHTML)">Copy</button>
        </div>
    </main>
</body>
</html>
